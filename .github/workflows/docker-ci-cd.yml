name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]     # run on every push to main
  pull_request:
    branches: [ "main" ]     # run tests on PRs too

jobs:
  ci:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run unit tests
        run: npm test

  cd:
    name: Build & Push Docker image
    needs: ci                # only if CI succeeds
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # only on main branch pushes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: use build cache for faster builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sysinfo-api:latest

      # Optional semantic tag by short SHA (helps traceability)
      - name: Build and push (by SHA)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sysinfo-api:${{ github.sha }}
